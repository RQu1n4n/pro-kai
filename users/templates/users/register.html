{% extends 'kaizen_web/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Trirong:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #ffffff;
}

form {
  height:475px;
  width: 950px;
  background-color: rgb(255, 255, 255);
  border: 1px solid #000000;
  border-radius: 3%;
  position: relative;
  overflow: hidden;
  transform: translate(0px, 25px);
}

/* Style the icons */
.input-box i {
  position: absolute;
  margin-left: -30px;
  padding-top: 15px;
  font-size: 2em;
  padding-right: 20px;
  transform: translateX(70%);
}

#form-title { 
  display: inline-block;
  text-align: left;
  font-size: 2em;
  transform: translate(70px, 120px);
  z-index: 2;
  position: relative;
}

#rectangle { 
  background-color: #4b4c7c; /* Adjust as needed */ 
  z-index: 1;
  height:485px;
  width: 410px;
  position: absolute;
  opacity: 0.8;
  transform: translate(0px, -50px);
}

#register { 
  display: inline-block;
  text-align: left;
  font-size: 2em;
  transform: translate(350px, 30px);
  z-index: 2;
  position: relative;
}

#first-name {
  display: flex;
  flex-direction: column;
  width: 50%;
  transform: translate(95%, 45%);
  padding:0.5em;
  position: relative;
}

#first-name input{ 
  padding: 1em;
  padding-left: 3em;
}


#last-name {
  display: flex;
  flex-direction: column;
  width: 50%;
  transform: translate(95%, 50%);
  padding:0.5em;
  position: relative;
}

#last-name input{ 
  padding: 1em;
  padding-left: 3em;
}

#email {
  display: flex;
  flex-direction: column;
  width: 50%;
  transform: translate(95%, 55%);
  padding:0.5em;
  position: relative;
}

#email input { 
  padding: 1em;
  padding-left: 3em;
}

#password {
  display: flex;
  flex-direction: column;
  width: 50%;
  transform: translate(95%, 60%);
  padding:0.5em;
  position: relative;
}

#password input{ 
  padding: 1em;
  padding-left: 3em;
}

#register-button { 
  flex-direction: column;
  transform: translate(520%, 80%);
  position: relative;
  font-weight: bold;
}

#register-button:hover { 
  color: rgb(182, 27, 27);
}

#account { 
  flex-direction: column;
  transform: translate(58%, -15%);
  position: relative;
  font-weight: bold;
}
</style>

    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <div class="container" style="margin-top: 30px;">
<center>
    <div class="content-section col-md-9"  style="background-color:#C9D2E3; justify-content: center;
    padding: 10px; position: relative;">
        <br>
        <div  class="content-sectionblog col-md-10" style="position: absolute;  top: -240px;  right: 70px;">
        </div>
        <!--<center>-->
            <br>

    <div class="content-section" style="text-align: left;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>

   </div>
</center>
{% endblock content %}
