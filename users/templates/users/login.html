<!DOCTYPE html>
{% extends 'kaizen_web/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
        <title>Login</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <div class="container" style="margin-top: 30px;">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style"color: lightgreen;">Sign In</legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group" id="signup-button">
                <button class="btn">Login</button>
            </div>
            <div class="form-group">
                <small class="text-muted ml-3">Don't have an account yet? <a href=>Sign Up</a></small>
            </div>
        </form>
    </div>
{% endblock %}
